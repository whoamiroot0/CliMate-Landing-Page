<!DOCTYPE html>
<html lang="de">

  <head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="global.css">
    <title>CliMate - Contribute to the Health of our Planet!</title>
  </head>

  <body>
    
    <noscript>
      <section class="noscript-container">
        <h1>:(</h1>
        <h2>Your JavaScript Is Disabled!</h2>
        <p>We're sorry but CliMate doesn't work properly without JavaScript enabled. Please enable it to continue.</p>
      </section>
    </noscript>

    <div id="app">
    </div>

  </body>

  <style>
    #app {
      min-width: 350px;
    }
    .noscript-container {
      height: 100vh;
      width: 100vw;
      background-color: #F9F9F9;
      flex-direction: column;
      min-width: 350px;
    }
    .noscript-container h1 {
      color: gray;
      font-size: 100px;
      margin-bottom: 45px;
    }
    #app {
      animation: smooth-pageload;
      animation-duration: 1s;
    }
    @keyframes smooth-pageload {
      from {opacity: 0.0;}
      to {opacity: 1.0;}
    }
  </style>

</html>
